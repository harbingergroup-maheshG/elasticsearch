<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Password Reset Page</title>

<style>
.form-control, .form-control:focus {
	transition: all .1s linear;
	box-shadow: none;
}

button, input, optgroup, select, textarea {
	margin: 0;
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

*, :after, :before {
	box-sizing: border-box;
}

.wrong .fa-check {
	display: none;
}

.good .fa-times {
	display: none;
}
</style>
</head>
<body>
	<div class="container my-5 ">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
				<div class="card shadow-2-strong card-registration"
					style="border-radius: 15px;">
					<div class="card-body p-4 p-md-5">

						<div class="row justify-content-center align-items-center h-100 mb-4">
								<h3>Reset Your Password</h3>
						</div>

						<div th:if="${session.message}"
							th:classappend="${session.message}" class="alert alert-success"
							role="alert">

							<p th:text="${session.message}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

					    <form action="#" th:action="@{/resetPassword}" th:object="${employee}" method="post"
					    oninput='confirmPassword.setCustomValidity(confirmPassword.value != password.value ? "Passwords do not match." : "")'>

							<div class="form-outline mb-4">
								<input type="text" id="id" name="id" class="form-control" placeholder="EmployeeID" required/> 
							</div>
							
							<div class="form-outline mb-4">
								<input type="hidden" id="firstName" name="firstName" class="form-control" placeholder="First Name" required/>
								<input type="hidden" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required/>
								<input type="hidden" id="email" name="email" class="form-control" placeholder="Email" required/>
							</div>

							<div class="form-outline mb-4">
								<div class="input-group mb-3">
									<input type="password" id="password" name="password" value="" class="input form-control" placeholder="New Password" required/>
									<div class="input-group-append">
										<span class="input-group-text" onclick="password_show_hide();">
											<i class="fas fa-eye" id="show_eye"></i> <i
											class="fas fa-eye-slash d-none" id="hide_eye"></i>
										</span>
									</div>
									<div class="valid-feedback">Good</div>
      								<div class="invalid-feedback">Wrong</div>
								</div>
								<div class="col-12 w-auto h-auto">
									<div class="alert d-none" role="alert"
										data-mdb-color="warning" id="password-alert">
										<ul class="list-unstyled mb-0">
											<li class="requirements leng"><i
												class="fas fa-check text-success me-2"></i> <i
												class="fas fa-times text-danger me-3"></i> Your password
												must have at least 8 chars</li>
											<li class="requirements big-letter"><i
												class="fas fa-check text-success me-2"></i> <i
												class="fas fa-times text-danger me-3"></i> Your password
												must have at least 1 big letter.</li>
											<li class="requirements num"><i
												class="fas fa-check text-success me-2"></i> <i
												class="fas fa-times text-danger me-3"></i> Your password
												must have at least 1 number.</li>
											<li class="requirements special-char"><i
												class="fas fa-check text-success me-2"></i> <i
												class="fas fa-times text-danger me-3"></i> Your password
												must have at least 1 special char.</li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="form-outline mb-4">
								<div class="input-group mb-3">
									<input type="password" id="confirmPassword" name="confirmPassword" value="" class="input form-control" placeholder="Confirm Password" required/>
									<div class="input-group-append">
										<span class="input-group-text" onclick="confirm_password_show_hide();">
											<i class="fas fa-eye" id="cfm_show_eye"></i> <i
											class="fas fa-eye-slash d-none" id="cfm_hide_eye"></i>
										</span>
									</div>
								</div>
							</div>

							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>

							<!-- Register buttons -->
							<div class="text-center">
								<a href="/">Back to login page..</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/password.js"></script>
</body>
</html>
