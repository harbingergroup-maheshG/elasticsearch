<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Task</title>
    
    <style>
		.card-registration .select-input.form-control[readonly]:not([disabled])
			{
			font-size: 1rem;
			line-height: 2.15;
			padding-left: .75em;
			padding-right: .75em;
			top: 13px;
		}
</style>
  </head>
  <body>
    <div class="container my-5 ">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
				<div class="card shadow-2-strong card-registration"
					style="border-radius: 15px;">
					<div class="card-body p-4 p-md-5">
						
						<div class="row">
								<div class="col-md-11 mb-5">
									<h3>Task Details</h3>
								</div>
								<div class="col-md-1 mb-5 pb-4">
									<a href="/taskDashboard" class="fas fa-home"></a>
								</div>
						</div>
						
						<form>
							<div class="form-group">
								<tr th:each=" t: ${taskdata}">
									<label for="id" class="control-label"><b>Task ID:</b> <span
										th:text="${t.id}"></span></label>
									<br>
									<label for="title" class="control-label"><b>Title:</b> <span
										th:text="${t.title}"></span></label>
									<br>
									<label for="description" class="control-label"><b>Description:</b> <span
										th:text="${t.description}"></span></label>
									<br>
									<label for="assignTo" class="control-label"><b>Assign To:</b> <span 
										th:text="${t.assignTo}"></span></label>
									<br>
									<label for="estimation" class="control-label"><b>Approximate Estimation:</b> <span
										th:text="${t.approxEstimation}"></span></label>
									<br>
									<label for="expectedDate" class="control-label"><b>Expected Date:</b> <span 
										th:text="${t.expectedDueDate}"></span></label>
									<br>
								</tr>
							</div>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
